<div class="page-container" [class.example-is-mobile]="mobileQuery.matches">


<mat-toolbar color="primary" class="toolbar">
  <app-toolbar-menu  (toggleSideNav)="snav.toggle()" class="toolbar-menu"></app-toolbar-menu>
  <app-toolbar-search class="toolbar-search"></app-toolbar-search>
  <app-toolbar-settings class="toolbar-settings"></app-toolbar-settings>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">

      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let item of mainSection">
        <mat-icon>{{item.icon}}</mat-icon>
        <span translate>{{item.title}}</span>
        </a>
        <mat-divider></mat-divider>
      </mat-nav-list>


        <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of navSideContent">{{nav}}</a>
        <mat-divider></mat-divider>
      </mat-nav-list>
      <mat-list>
        <mat-list-item>Item 1</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Item 2</mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>Item 3</mat-list-item>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav opened mode="side" position="end">{{'NP.TITLE' | translate}}</mat-sidenav>

    <mat-sidenav-content>
      <section class="main-column" >
      <mat-card *ngFor="let content of newsContent" class="news-cards">
        <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{content.title}}</mat-card-title>
            <mat-card-subtitle><a href="{{content.url}}">{{content.source?.name}}</a></mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image src="{{content.urlToImage}}" />
          <mat-card-content>
            <p>
              {{content.description}}
            </p>
          </mat-card-content>
      </mat-card>
      </section>


    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
